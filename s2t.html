<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription Analysis Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
    :root {
        --primary-color: #b4c4db; /* Deep Blue */
        --secondary-color: #a6d0ea; /* Soft Blue */
        --accent-color: #E63946; /* Coral Red */
        --background-color: #F1FAEE; /* Light Mint */
        --card-background: #FFFFFF; /* White for cards */
        --text-primary: #e5e6e6; /* Dark Gray */
        --text-secondary: #4C5B61; /* Medium Gray */
        --error-color: #F76C5E; /* Bright Coral */
        --success-color: #2A9D8F; /* Teal */
        --border-radius: 12px;
        --transition-speed: 0.3s;
    }
    

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5em;
            color: var(--primary-color);
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1em;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card-background);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            animation: fadeInUp 0.8s ease-out;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
            background: var(--background-color);
            border-radius: var(--border-radius);
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 1em;
            transition: all var(--transition-speed) ease;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        button:hover::after {
            left: 100%;
        }

        #startBtn {
            background: var(--secondary-color);
            color: white;
        }

        #stopBtn {
            background: var(--error-color);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        button:disabled {
            background: #E0E0E0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .analysis-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Set exactly 4 columns */
            gap: 10px;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .analysis-card {
            background: var(--card-background);
            padding: 25px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(121, 124, 129, 0.611);
            transition: all var(--transition-speed) ease;
            animation: fadeIn 0.8s ease-out;
        }

        .analysis-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .analysis-card h3 {
            font-family: 'Cormorant Garamond', serif;
            color: var(--primary-color);
            font-size: 1.5em;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            display: inline-block;
        }

        .transcription-area {
            margin: 30px 0;
            padding: 25px;
            border: 1px solid rgba(99, 82, 82, 0.633);
            border-radius: var(--border-radius);
            min-height: 150px;
            background: var(--background-color);
            font-size: 1.1em;
            line-height: 1.8;
            transition: all var(--transition-speed) ease;
        }

        .transcription-area:focus-within {
            box-shadow: 0 0 0 3px rgba(74, 145, 226, 0.353);
        }

        select {
            padding: 12px 20px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: var(--border-radius);
            font-size: 1em;
            background: rgb(8, 3, 28);
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            min-width: 220px;
        }

        select:hover {
            border-color: var(--secondary-color);
        }

        select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(90, 216, 166, 0.1);
        }

        .keywords-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .keyword-tag {
            background: rgba(65, 157, 120, 0.1);
            color: var(--secondary-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            transition: all var(--transition-speed) ease;
        }

        .keyword-tag:hover {
            background: rgba(65, 157, 120, 0.2);
            transform: translateY(-2px);
        }

        .sentiment-indicator {
            margin-top: 20px;
        }

        .sentiment-bar {
            height: 8px;
            background: linear-gradient(to right, 
                var(--error-color), 
                var(--accent-color), 
                var(--success-color));
            border-radius: 4px;
            position: relative;
            margin: 15px 0;
        }

        .sentiment-marker {
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            border: 3px solid white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: left 0.5s ease;
        }

        #questionInput {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: var(--border-radius);
            font-size: 1em;
            margin: 20px 0;
            transition: all var(--transition-speed) ease;
        }

        #questionInput:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(65, 157, 120, 0.1);
        }

        .loading {
            color: var(--text-secondary);
            text-align: center;
            padding: 20px;
            font-style: italic;
        }

        #response {
            padding: 20px;
            border-radius: var(--border-radius);
            background: var(--background-color);
            margin-top: 20px;
            line-height: 1.8;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .status-recording {
            width: 12px;
            height: 12px;
            background-color: var(--error-color);
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            color: var(--error-color);
            padding: 15px;
            border-radius: var(--border-radius);
            margin: 20px 0;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        #audioPlayer {
            width: 100%;
            margin: 20px 0;
            border-radius: var(--border-radius);
            background: var(--background-color);
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1A1D2B;
                --card-background: #242838;
                --text-primary: #E0E0E0;
                --text-secondary: #A0A0A0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Audio Transcription Analysis - Aryan Jain</h1>
    </div>

    <div class="container">
        <div class="error-message" id="errorMessage"></div>
        
        <div class="controls">
            <button id="startBtn">
                <span class="status-indicator"></span>
                Start Recording
            </button>
            <button id="stopBtn" disabled>Stop Recording</button>
            <select id="transcriptionType">
                <option value="medical">Medical Transcription</option>
                <option value="legal">Legal Transcription</option>
                <option value="business">Business Meeting</option>
                <option value="academic">Academic Lecture</option>
                <option value="general">General Purpose</option>
            </select>
        </div>

        <audio id="audioPlayer" controls></audio>
        
        <h3>Transcription:</h3>
        <div id="transcriptionText" class="transcription-area"></div>
        
        <div class="analysis-section">
            <div class="analysis-card">
                <h3>Sentiment Analysis</h3>
                <div class="sentiment-indicator">
                    <div class="sentiment-bar">
                        <div id="sentimentMarker" class="sentiment-marker"></div>
                    </div>
                </div>
                <div id="sentimentText"></div>
            </div>

            <div class="analysis-card">
                <h3>Intent Detection</h3>
                <div id="intentText"></div>
            </div>

            <div class="analysis-card">
                <h3>Topic Analysis</h3>
                <div id="topicText"></div>
            </div>

            <div class="analysis-card">
                <h3>Keywords</h3>
                <div id="keywordsContainer" class="keywords-container"></div>
            </div>
        </div>

        <div>
            <h3>Ask Questions About the Transcription:</h3>
            <input type="text" id="questionInput" placeholder="Type your question here...">
            <button id="askButton">Ask Question</button>
            <div id="loading" class="loading">Processing your question...</div>
            <div id="response"></div>
        </div>
    </div>


    <script>
        const API_BASE_URL = 'http://localhost:5000';
        
        // DOM Elements
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const transcriptionText = document.getElementById('transcriptionText');
        const transcriptionType = document.getElementById('transcriptionType');
        const questionInput = document.getElementById('questionInput');
        const askButton = document.getElementById('askButton');
        const loadingDiv = document.getElementById('loading');
        const responseDiv = document.getElementById('response');
        const errorMessage = document.getElementById('errorMessage');

        // State variables
        let mediaRecorder;
        let audioChunks = [];
        let recognition;
        let fullTranscription = [];
        let interimText = '';
        let isRecording = false;

        // Initialize speech recognition
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
        } else {
            showError('Speech recognition is not supported in your browser. Please use Chrome or Edge.');
            startBtn.disabled = true;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function updateRecordingUI(recording) {
            isRecording = recording;
            startBtn.disabled = recording;
            stopBtn.disabled = !recording;
            const indicator = startBtn.querySelector('.status-indicator');
            if (recording) {
                indicator.classList.add('status-recording');
            } else {
                indicator.classList.remove('status-recording');
            }
        }

        // Start recording handler
        startBtn.addEventListener('click', async () => {
            try {
                audioChunks = [];
                fullTranscription = [];
                transcriptionText.innerText = '';
                
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioPlayer.src = audioUrl;
                };
                
                mediaRecorder.start();
                recognition.start();
                updateRecordingUI(true);
                
            } catch (error) {
                showError('Error starting recording: ' + error.message);
                console.error('Error starting recording:', error);
            }
        });

        // Stop recording handler
        stopBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                recognition.stop();
                updateRecordingUI(false);
                
                // Analyze the final transcription
                if (fullTranscription.length > 0) {
                    analyzeTranscription();
                }
            }
        });

        // Speech recognition result handler
        recognition.onresult = (event) => {
            interimText = '';
            for (let i = event.resultIndex; i < event.results.length; i++) {
                const result = event.results[i];
                if (result.isFinal) {
                    const text = result[0].transcript.trim();
                    const timestamp = new Date().toISOString();
                    fullTranscription.push({ 
                        speaker_id: 1,
                        timestamp,
                        text,
                        type: transcriptionType.value 
                    });
                    
                    // Only analyze if we've stopped recording
                    if (!isRecording) {
                        analyzeTranscription();
                    }
                } else {
                    interimText += result[0].transcript;
                }
            }
            
            // Update the display
            transcriptionText.innerText = 
                fullTranscription.map(item => item.text).join(' ') + 
                (interimText ? ' ' + interimText : '');
        };

        // Error handlers
        recognition.onerror = (event) => {
            showError('Speech recognition error: ' + event.error);
            console.error('Speech Recognition Error:', event.error);
        };

        recognition.onend = () => {
            if (isRecording) {
                recognition.start();
            }
        };

        async function analyzeTranscription() {
            if (fullTranscription.length === 0) return;

            try {
                const response = await axios.post(`${API_BASE_URL}/api/analyze`, {
                    transcription: fullTranscription,
                    type: transcriptionType.value,
                    analysisType: 'metrics'
                });

                if (response.data.error) {
                    throw new Error(response.data.error);
                }

                // Update sentiment analysis
                const sentimentScore = response.data.sentiment.score;
                document.getElementById('sentimentMarker').style.left = `${(sentimentScore + 1) * 50}%`;
                document.getElementById('sentimentText').innerText = 
                    `Sentiment: ${response.data.sentiment.label} (${sentimentScore.toFixed(2)})`;

                // Update intent
                document.getElementById('intentText').innerText = 
                    `Primary Intent: ${response.data.intent}`;

                // Update topic
                document.getElementById('topicText').innerText = 
                    `Main Topic: ${response.data.topic}`;

                // Update keywords
                const keywordsContainer = document.getElementById('keywordsContainer');
                keywordsContainer.innerHTML = response.data.keywords
                    .map(keyword => `<span class="keyword-tag">${keyword}</span>`)
                    .join('');

            } catch (error) {
                showError('Error analyzing transcription: ' + error.message);
                console.error('Error analyzing transcription:', error);
            }
        }

        // Question handling
        askButton.addEventListener('click', async () => {
            const question = questionInput.value.trim();
            if (!question) {
                showError('Please enter a question');
                return;
            }

            if (fullTranscription.length === 0) {
                showError('No transcription available to analyze');
                return;
            }

            loadingDiv.style.display = 'block';
            responseDiv.innerText = '';

            try {
                const response = await axios.post(`${API_BASE_URL}/api/analyze`, {
                    transcription: fullTranscription,
                    type: transcriptionType.value,
                    question: question
                });

                if (response.data.error) {
                    throw new Error(response.data.error);
                }

                responseDiv.innerText = response.data.answer;

            } catch (error) {
                showError('Error processing question: ' + error.message);
                console.error('Error processing question:', error);
            } finally {
                loadingDiv.style.display = 'none';
            }
        });

        // Initialize UI
        updateRecordingUI(false);
    </script>
</body>
</html>
